<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/landscapes.css">
    <!-- thêm api key tss hỗ trợ phát âm của responsive voice -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=V2CBWNXd"></script>
    <!-- thêm jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- them file xu ly -->
    <script src="../js/landscapes.js"></script>
    <!-- them css của boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- them js của boostrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Landscapes</title>
</head>
<body>
    <header class = "header">
       <div class = "lefthd">
        <img id ="logo" class = "lefthd_item"src="../Data/Logo.png" alt="">
        <span id = "dot" class = "lefthd_item">.</span>
        <a id = "tieuhoc" href="#" class = "lefthd_item">Tiểu học</a>
       </div>
       <div class = "righthd">
        <p id = "canhquan" class = "righthd_item">Cảnh quan</p>
        <div class="menu">
            <img class="avatar" src="../Data/Avatar.png" alt="avatar">
            <div class="options">
                <div class="login">
                    <img src="../Data/icon sign in.png" alt="login">
                    <a href="./login.html">Đăng nhập</a>
                </div>
                <div class="setting">
                    <img src="../Data/icon setting.png" alt="setting">
                    <a href="./caidat.html">Cài đặt</a>
                </div>
                <div class="logout">
                    <img src="../Data/icon log out.png" alt="logout">
                    <a href="./login.html">Đăng xuất</a>
                </div>
            </div>
        </div>
       </div>
    </header>
    <main class = "main">
        <img src="../Data/landscapes/LANDSCAPES.png" alt="" class="main_logo">
        <div class="landscapes">
            <div class="toprowlandscapes">
                <img src="../Data/landscapes/forest.png" alt="forest" class="landscapes_item" id="forest">
                <img src="../Data/landscapes/desert.png" alt="desert" class="landscapes_item" id="desert">
                <img src="../Data/landscapes/jungle.png" alt="jungle" class="landscapes_item" id="jungle">
                <img src="../Data/landscapes/canyon.png" alt="canyon" class="landscapes_item" id="canyon">
                <img src="../Data/landscapes/cliff.png " alt="cliff" class="landscapes_item" id="cliff">  
            </div>
            <div class="midrowlandscapes">
                <img src="../Data/landscapes/mountain.png" alt="mountain" class="landscapes_item" id="mountain">
                <img src="../Data/landscapes/hills.png" alt="hill" class="landscapes_item" id="hill">
                <img src="../Data/landscapes/volcano.png" alt="volcano" class="landscapes_item" id="volcano">
                <img src="../Data/landscapes/cave.png" alt="cave" class="landscapes_item" id="cave">
                <img src="../Data/landscapes/river.png " alt="river" class="landscapes_item" id="river"> 
            </div>
            <div class="bottomrowlandscapes">
                <img src="../Data/landscapes/waterfall.png" alt="waterfall" class="landscapes_item" id="waterfall">
                <img src="../Data/landscapes/lake.png" alt="lake" class="landscapes_item" id="lake">
                <img src="../Data/landscapes/dam.png" alt="dam" class="landscapes_item" id="dam">
                <img src="../Data/landscapes/pond.png" alt="pond" class="landscapes_item" id="pond">
            </div>
        </div>
    </main>
</body>
</html>
