    <link rel="stylesheet" href="../Css/sign-up.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/show-hide-password.js"></script>
    <title>sign-up</title>

<body>
    <header class="header">
       <img src="../Data/Logo.png" alt="" class="header__logo">
       <p1 class="header__title">Chào mừng bạn đến với KidsENG</p1>
    </header>
    <main class="main">
        <form method = "post" action ="../PHP/sign-up.php" class = "form-signup">
            <div class="form-group">
                <label for="username" class="form-group__label-username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" class="form-group__input-username" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <label for="password" class="form-group__label-password">Mật khẩu</label>
                <div class="wrapper">
                    <input type="password" id="password" name="password" class="wrapper__input-password" placeholder="Mật khẩu">
                    <img src="../Data/close-eye.png" alt="" class="wrapper__eye" id="eyeps">
                </div>
            </div>
            <div class="form-group">
                <div class="wrapper">
                    <input type="text" id="email" name="email" class="wrapper__input-email" placeholder="Email">
                </div>
            </div>
            <button type="submit" name="sign-up" class="form-signup__btnsubmit">Đăng ký</button>
        </form>
    </main>
