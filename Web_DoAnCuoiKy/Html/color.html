<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/color.css">
    <!-- thêm api key tss hỗ trợ phát âm của responsive voice -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=V2CBWNXd"></script>
    <!-- thêm jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- them file xu ly -->
    <script src="../js/color.js"></script>
    <!-- them css của boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- them js của boostrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Color</title>
</head>
<body>
    <header class = "header">
       <div class = "lefthd">
        <img id ="logo" class = "lefthd_item"src="../Data/Logo.png" alt="">
        <span id = "dot" class = "lefthd_item">.</span>
        <a id = "maugiao" href="#" class = "lefthd_item">Mẫu giáo</a>
       </div>
       <div class = "righthd">
        <p id = "mausac" class = "righthd_item">Màu sắc</p>
        <div class="menu">
            <img class="avatar" src="../Data/Avatar.png" alt="avatar">
            <div class="options">
                <div class="login">
                    <img src="../Data/icon sign in.png" alt="login">
                    <a href="./login.html">Đăng nhập</a>
                </div>
                <div class="setting">
                    <img src="../Data/icon setting.png" alt="setting">
                    <a href="./caidat.html">Cài đặt</a>
                </div>
                <div class="logout">
                    <img src="../Data/icon log out.png" alt="logout">
                    <a href="./login.html">Đăng xuất</a>
                </div>
            </div>
        </div>
       </div>
    </header>
    <main class = "main">
        <img src="../Data/color/COLORS.png" alt="" class="main_logo">
        <div class="color">
            <div class="toprowcolor">
                <img class="color_item" src="../Data/color/red.png" alt="red" id="red">
                <img class="color_item" src="../Data/color/green.png" alt="green" id="green">
                <img class="color_item" src="../Data/color/blue.png" alt="blue" id="blue">
                <img class="color_item" src="../Data/color/white.png" alt="white" id="white">
                <img class="color_item" src="../Data/color/black.png" alt="black" id="black">
                <img class="color_item" src="../Data/color/yellow.png" alt="yellow" id="yellow">
                <img class="color_item" src="../Data/color/orange.png" alt="orange" id="orange">
                <img class="color_item" src="../Data/color/pink.png" alt="pink" id="pink">
                <img class="color_item" src="../Data/color/brown.png" alt="brown" id="brown">
            </div>
            <div class="bottomrowcolor">
                <img class="color_item" src="../Data/color/beige.png" alt="beige" id="beige">
                <img class="color_item" src="../Data/color/gray.png" alt="gray" id="gray">
                <img class="color_item" src="../Data/color/light blue.png" alt="light blue" id="lightblue">
                <img class="color_item" src="../Data/color/dark green.png" alt="dark green" id="darkgreen">
                <img class="color_item" src="../Data/color/purple.png" alt="purple" id="purple">
                <img class="color_item" src="../Data/color/violet.png" alt="violet" id="violet">
                <img class="color_item" src="../Data/color/navy blue.png" alt="navy blue" id="navyblue">
                <img class="color_item" src="../Data/color/turquoise.png" alt="turquoise" id="turquoise">
                <img class="color_item" src="../Data/color/maroon.png" alt="maroon" id="maroon">
                <img class="color_item" src="../Data/color/magenta.png" alt="magenta" id="magenta">
            </div>
        </div>
    </main>
</body>
</html>
