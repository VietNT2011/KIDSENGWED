<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/fantasy.css">
    <!-- thêm api key tss hỗ trợ phát âm của responsive voice -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=V2CBWNXd"></script>
    <!-- thêm jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- them file xu ly -->
    <script src="../js/fantasy.js"></script>
    <!-- them css của boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- them js của boostrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>FANTASY</title>
</head>
<body>
    <header class = "header">
        <div class = "lefthd">
         <img id ="logo" class = "lefthd_item"src="../Data/Logo.png" alt="">
         <span id = "dot" class = "lefthd_item">.</span>
         <a id = "maugiao" href="#" class = "lefthd_item">Tiểu học</a>
        </div>
        <div class = "righthd">
         <p id = "mausac" class = "righthd_item">Tưởng tượng</p>
         <div class="menu">
             <img class="avatar" src="../Data/Avatar.png" alt="avatar">
             <div class="options">
                 <div class="login">
                     <img src="../Data/icon sign in.png" alt="login">
                     <a href="./login.html">Đăng nhập</a>
                 </div>
                 <div class="setting">
                     <img src="../Data/icon setting.png" alt="setting">
                     <a href="./caidat.html">Cài đặt</a>
                 </div>
                 <div class="logout">
                     <img src="../Data/icon log out.png" alt="logout">
                     <a href="./login.html">Đăng xuất</a>
                 </div>
             </div>
         </div>
        </div>
     </header>
    <main class = "main">
        <img src="../Data/fantasy/FANTASY.png" alt="" class="main_logo">
        <div class="color">
            <div class="toprowcolor">
                <img class="color_item" src="../Data/fantasy/monster.png" alt="monster" id="monster">
                <img class="color_item" src="../Data/fantasy/ghost.png" alt="ghost" id="ghost">
                <img class="color_item" src="../Data/fantasy/witch.png" alt="witch" id="witch">
                <img class="color_item" src="../Data/fantasy/cauldron.png" alt="cauldron" id="cauldron">
                <img class="color_item" src="../Data/fantasy/potion.png" alt="potion" id="potion">
               
                
            </div>
            <div class="midrowcolor">
                <img class="color_item" src="../Data/fantasy/dragon.png" alt="dragon" id="dragon">
                <img class="color_item" src="../Data/fantasy/fairy.png" alt="fairy" id="fairy">
                <img class="color_item" src="../Data/fantasy/mermaid.png" alt="mermaid" id="mermaid">
                <img class="color_item" src="../Data/fantasy/genie.png" alt="genie" id="genie">
                <img class="color_item" src="../Data/fantasy/werewolf.png" alt="werewolf" id="werewolf">
                <img class="color_item" src="../Data/fantasy/wizard.png" alt="wizard" id="wizard">
            </div>
            <div class="bottomrowcolor">
                <img class="color_item" src="../Data/fantasy/unicorn.png" alt="unicorn" id="unicorn">
                <img class="color_item" src="../Data/fantasy/zombie.png" alt="zombie" id="zombie">
                <img class="color_item" src="../Data/fantasy/mummy.png" alt="mummy" id="mummy">
                <img class="color_item" src="../Data/fantasy/giant.png" alt="giant" id="giant">
                <img class="color_item" src="..Data/fantasy/elf.png" alt="elf" id="elf">
            </div>
        </div>
        
    </main>
</body>
</html>
