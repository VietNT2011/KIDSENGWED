    <script type="text/javascript">
        let slideIndex1 = 1;
        let slideIndex2 = 1;

        let slidejump1 = 1;
        let slidejump2 = 0;
        showSlides(slideIndex1, slideIndex2);

        function nextSlides() {
            if (slideIndex1 == 5 && slideIndex2 == 5) {
                slideIndex1 = 1;
                slideIndex2 = 1
                showSlides(slideIndex1, slideIndex2);
            }
            else {
                showSlides(slideIndex1 += slidejump1, slideIndex2 += slidejump2);
                if (slidejump1 == 1) slidejump1 = 0;
                else if (slidejump1 == 0) slidejump1 = 1;

                if (slidejump2 == 1) slidejump2 = 0;
                else if (slidejump2 == 0) slidejump2 = 1;
            }

        }

        function showSlides(n1, n2) {
            let i;
            let slides1 = document.getElementsByClassName("FirstFish");
            let slides2 = document.getElementsByClassName("SecondFish");

            if (n1 > slides1.length) { slideIndex1 = 1 }
            if (n1 < 1) { slideIndex1 = slides1.length }
            for (i = 0; i < slides1.length; i++) {
                slides1[i].style.display = "none";
            }

            if (n2 > slides2.length) { slideIndex2 = 1 }
            if (n2 < 1) { slideIndex2 = slides2.length }
            for (i = 0; i < slides2.length; i++) {
                slides2[i].style.display = "none";
            }

            slides1[slideIndex1 - 1].style.display = "block";
            slides2[slideIndex2 - 1].style.display = "block";
        }   
        $('.nextBtn').click(function(){
            // alert((slidejump1) + " " + (slidejump2))
            if (slidejump1 == 0){
                let dialogue = document.getElementsByClassName("fish_dialogue1");
                responsiveVoice.speak(dialogue[slideIndex1 - 1].alt, "UK English Male");
            }
            else {
                let dialogue = document.getElementsByClassName("fish_dialogue2");
                responsiveVoice.speak(dialogue[slideIndex1 - 1].alt, "UK English Male");
            }
        })
    </script>
