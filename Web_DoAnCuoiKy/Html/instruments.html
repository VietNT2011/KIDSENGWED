<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/instruments.css">
    <!-- thêm api key tss hỗ trợ phát âm của responsive voice -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=V2CBWNXd"></script>
    <!-- thêm jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- them file xu ly -->
    <script src="../js/instruments.js"></script>
    <!-- them css của boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- them js của boostrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Instruments</title>
</head>
<body>
    <header class = "header">
        <div class = "lefthd">
         <img id ="logo" class = "lefthd_item"src="../Data/Logo.png" alt="">
         <span id = "dot" class = "lefthd_item">.</span>
         <a id = "maugiao" href="#" class = "lefthd_item">Mẫu giáo</a>
        </div>
        <div class = "righthd">
         <p id = "nhaccu" class = "righthd_item">Nhạc cụ</p>
         <div class="menu">
            <img class="avatar" src="../Data/Avatar.png" alt="avatar">
            <div class="options">
                <div class="login">
                    <img src="../Data/icon sign in.png" alt="login">
                    <a href="./login.html">Đăng nhập</a>
                </div>
                <div class="setting">
                    <img src="../Data/icon setting.png" alt="setting">
                    <a href="./caidat.html">Cài đặt</a>
                </div>
                <div class="logout">
                    <img src="../Data/icon log out.png" alt="logout">
                    <a href="./login.html">Đăng xuất</a>
                </div>
            </div>
        </div>
        </div>
     </header>
     <main class = "main">
        <img src="../Data/instruments/INSTRUMENTS.png" alt="" class="main_logo">
        <div class="instruments">
            <div class="toprowinstruments">
                <img src="../Data/instruments/harp.png" alt="harp" class="instruments_item" id="harp">
                <img src="../Data/instruments/saxophone.png" alt="saxophone" class="instruments_item" id="saxophone">
                <img src="../Data/instruments/drum.png" alt="drum" class="instruments_item" id="drum">
                <img src="../Data/instruments/electric guitar.png" alt="electric guitar" class="instruments_item" id="electric guitar">
                <img src="../Data/instruments/guitar.png" alt="guitar" class="instruments_item" id="guitar">
            </div>
            <div class="bottomrowinstruments">
                <img src="../Data/instruments/piano.png" alt="piano" class="instruments_item" id="piano">
                <img src="../Data/instruments/violin.png" alt="violin" class="instruments_item" id="violin">
                <img src="../Data/instruments/tuba.png" alt="tuba" class="instruments_item" id="tuba">
                <img src="../Data/instruments/trumpet.png" alt="trumpet" class="instruments_item" id="trumpet">
            </div>
        </div>
     </main>
</body>
</html>
