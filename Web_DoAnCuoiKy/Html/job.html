<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/job.css">
    <!-- thêm api key tss hỗ trợ phát âm của responsive voice -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=V2CBWNXd"></script>
    <!-- thêm jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- them file xu ly -->
    <script src="../js/job.js"></script>
    <!-- them css của boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- them js của boostrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>JOBS</title>
</head>
<body>
    <header class = "header">
        <div class = "lefthd">
         <img id ="logo" class = "lefthd_item"src="../Data/Logo.png" alt="">
         <span id = "dot" class = "lefthd_item">.</span>
         <a id = "maugiao" href="#" class = "lefthd_item">Tiểu học</a>
        </div>
        <div class = "righthd">
         <p id = "mausac" class = "righthd_item">Nghề nghiệp</p>
         <div class="menu">
             <img class="avatar" src="../Data/Avatar.png" alt="avatar">
             <div class="options">
                 <div class="login">
                     <img src="../Data/icon sign in.png" alt="login">
                     <a href="./login.html">Đăng nhập</a>
                 </div>
                 <div class="setting">
                     <img src="../Data/icon setting.png" alt="setting">
                     <a href="./caidat.html">Cài đặt</a>
                 </div>
                 <div class="logout">
                     <img src="../Data/icon log out.png" alt="logout">
                     <a href="./login.html">Đăng xuất</a>
                 </div>
             </div>
         </div>
        </div>
     
    </header>
    <main class = "main">
        <img src="../Data/jobs/JOBS.png" alt="" class="main_logo">
        <div class="color">
            <div class="toprowcolor">
                <img class="color_item" src="../Data/jobs/exterminator.png" alt="exterminator" id="exterminator">
                <img class="color_item" src="../Data/jobs/developer.png" alt="developer" id="developer">
                <img class="color_item" src="../Data/jobs/dentist.png" alt="dentist" id="dentist">
                <img class="color_item" src="../Data/jobs/hair stylist.png" alt="hair stylist" id="hair stylist">
             
               
                
            </div>
            <div class="midrowcolor">
                <img class="color_item" src="../Data/jobs/miner.png" alt="miner" id="miner">
                <img class="color_item" src="../Data/jobs/nurse.png" alt="nurse" id="nurser">
                <img class="color_item" src="../Data/jobs/tour guide.png" alt="tour guide" id="tour guide">
                <img class="color_item" src="../Data/jobs/tailor.png" alt="tailor" id="tailor">
             
            </div>
            <div class="bottomrowcolor">
                <img class="color_item" src="../Data/jobs/truck driver.png" alt="truck driver" id="truck driver">
                <img class="color_item" src="../Data/jobs/janitor.png" alt="janitor" id="janitor">
                <img class="color_item" src="../Data/jobs/painter.png" alt="painter" id="painter">
                <img class="color_item" src="../Data/jobs/receptionist.png" alt="receptionist" id="receptionist">
            </div>
        </div>
        
    </main>
</body>
</html>
