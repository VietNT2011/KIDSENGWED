<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/contact.css">
    <link rel="stylesheet" href="/contact.js">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Contact</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="/home.html" class="active">Home</a>
            <a href="/about.html">About</a>
            <a href="/skill.html">Skills</a>
            <a href="/contact.html">Contact</a>
        </nav>
    </header>
<main>
    <div id="contact-form">
        <div>
            <h1>Nice to Meet You!</h1> 
            <h4>Have a question or just want to get in touch? Let's chat.</h4> 
        </div>
            <p id="failure">Oopsie...message not sent.</p>  
            <p id="success">Your message was sent successfully. Thank you!</p>
    
               <form method="post" action="/">
                <div>
                  <label for="name">
                      <span class="required">Name: *</span> 
                      <input type="text" id="name" name="name" value="" placeholder="Your Name" required="required" tabindex="1" autofocus="autofocus" />
                  </label> 
                </div>
                <div>
                  <label for="email">
                      <span class="required">Email: *</span>
                      <input type="email" id="email" name="email" value="" placeholder="Your Email" tabindex="2" required="required" />
                  </label>  
                </div>
                <div>		          
                  <label for="subject">
                  <span>Subject: </span>
                      <select id="subject" name="subject" tabindex="4">   
                         <option value="hello">Product Price Question</option>
                         <option value="quote">Where are my dragons?!</option>  
                         <option value="general">- Valar Morghulis - </option>
                      </select>
                  </label>
                </div>
                <div>		          
                  <label for="message">
                      <span class="required">Message: *</span> 
                      <textarea id="message" name="message" placeholder="Please write your message here." tabindex="5" required="required"></textarea> 
                  </label>  
                </div>
                <div>		           
                  <button name="submit" type="submit" id="submit" >SEND</button> 
                </div>
               </form>
    
        </div>
</main>
<script>
    $(document).ready(function() {

// Danh sách các ảnh nền
        var backgrounds = [
        './icon/1.jpg',
        './icon/3.jpg',
        './icon/5.png'
        ];

        // Chọn ảnh nền đầu tiên
        var current = 0;

        // Chuyển đổi ảnh nền sau một khoảng thời gian nhất định
        function nextBackground() {
        current++;
        current = current % backgrounds.length;
        $('body').css('background', 'url("' + backgrounds[current] + '") no-repeat center center fixed');
        $('body').css('background-size', 'cover');
        setTimeout(nextBackground, 1000);
        }

        // Bắt đầu chuyển đổi ảnh nền
        setTimeout(nextBackground, 1000);

        $('body').css('background', 'url("' + backgrounds[0] + '") no-repeat center center fixed');
        $('body').css('background-size', 'cover');

    });

</script>
</body>
</html>
