<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/punc.css">
    <!-- thêm api key tss hỗ trợ phát âm của responsive voice -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=V2CBWNXd"></script>
    <!-- thêm jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- them file xu ly -->
    <script src="../js/punc.js"></script>
    <!-- them css của boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- them js của boostrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>PUNCTUATION</title>
</head>
<body>  
    <header class = "header">
        <div class = "lefthd">
         <img id ="logo" class = "lefthd_item"src="../Data/Logo.png" alt="">
         <span id = "dot" class = "lefthd_item">.</span>
         <a id = "maugiao" href="#" class = "lefthd_item">Mẫu giáo</a>
        </div>
        <div class = "righthd">
         <p id = "mausac" class = "righthd_item">Chữ viết</p>
         <div class="menu">
             <img class="avatar" src="../Data/Avatar.png" alt="avatar">
             <div class="options">
                 <div class="login">
                     <img src="../Data/icon sign in.png" alt="login">
                     <a href="./login.html">Đăng nhập</a>
                 </div>
                 <div class="setting">
                     <img src="../Data/icon setting.png" alt="setting">
                     <a href="./caidat.html">Cài đặt</a>
                 </div>
                 <div class="logout">
                     <img src="../Data/icon log out.png" alt="logout">
                     <a href="./login.html">Đăng xuất</a>
                 </div>
             </div>
         </div>
        </div>
     
    </header>
    <main class = "main">
        <img src="../Data/writing/PUNCTUATION.png" alt="" class="main_logo">
        <div class="color">
            <div class="toprowcolor">
                <img class="color_item" src="../Data/writing/comma (1).png" alt="comma" id="comma">
                <img class="color_item" src="../Data/writing/period (1).png" alt="period" id="period">
                <img class="color_item" src="../Data/writing/semicolon (1).png" alt="semicolon" id="semicolon">
                <img class="color_item" src="../Data/writing/colon (1).png" alt="colon" id="colon">
                <img class="color_item" src="../Data/writing/exclamation-mark.png" alt="exclamation-mark" id="exclamation-mark">
                <img class="color_item" src="../Data/writing/question-mark.png" alt="question-mark" id="question-mark">
                <img class="color_item" src="../Data/writing/quotation-mark.png" alt="quotation-mark" id="quotation-mark">
                <img class="color_item" src="../Data/writing/double-quotes (1).png" alt="double-quotes" id="double-quotes">
                <img class="color_item" src="../Data/writing/open-bracket.png" alt="open-bracket" id="open-bracket">
                <img class="color_item" src="../Data/writing/brace.png" alt="brace" id="brace">
                <img class="color_item" src="../Data/writing/open-bracket (1).png" alt="open-bracket" id="open-bracket">
            </div>
            <div class="bottomrowcolor">
                <img class="color_item" src="../Data/writing/slash.png" alt="slash" id="slash">
                <img class="color_item" src="../Data/writing/dash.png" alt="dash" id="dash">
                <img class="color_item" src="../Data/writing/pound.png" alt="pound" id="pound">
                <img class="color_item" src="../Data/writing/ampersand.png" alt="ampersand" id="ampersand">
                <img class="color_item" src="../Data/writing/internet.png" alt="internet" id="internet">
                <img class="color_item" src="../Data/writing/asterisk.png" alt="asterisk" id="asterisk">
            </div>
        </div>
        <div class="undo3">
           <a href="../Html/alphabet.html"> <img src="../Data/undo 3.png" alt="quaylai" class="quaylai"></a>
          </div>
