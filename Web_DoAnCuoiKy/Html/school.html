<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/school.css">
    <!-- thêm api key tss hỗ trợ phát âm của responsive voice -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=V2CBWNXd"></script>
    <!-- thêm jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- them file xu ly -->
    <script src="../js/school.js"></script>
    <!-- them css của boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- them js của boostrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>School</title>
</head>
<body>
    <header class = "header">
        <div class = "lefthd">
         <img id ="logo" class = "lefthd_item"src="../Data/Logo.png" alt="">
         <span id = "dot" class = "lefthd_item">.</span>
         <a id = "tieuhoc" href="#" class = "lefthd_item">Tiểu học</a>
        </div>
        <div class = "righthd">
         <p id = "truonghoc" class = "righthd_item">Trường học</p>
         <div class="menu">
            <img class="avatar" src="../Data/Avatar.png" alt="avatar">
            <div class="options">
                <div class="login">
                    <img src="../Data/icon sign in.png" alt="login">
                    <a href="./login.html">Đăng nhập</a>
                </div>
                <div class="setting">
                    <img src="../Data/icon setting.png" alt="setting">
                    <a href="./caidat.html">Cài đặt</a>
                </div>
                <div class="logout">
                    <img src="../Data/icon log out.png" alt="logout">
                    <a href="./login.html">Đăng xuất</a>
                </div>
            </div>
        </div>
     </header>
     <main class = "main">
         <img src="../Data/school/SCHOOL.png" alt="" class="main_logo">
         <div class="school">
             <div class="toprowschool">
                <img src="../Data/school/teacher.png" alt="teacher" class="school_item" id="teacher">
                <img src="../Data/school/chalkboard.png" alt="chalkboard" class="school_item" id="chalkboard">
                <img src="../Data/school/chalks.png" alt="chalk" class="school_item" id="chalk">
                <img src="../Data/school/book.png" alt="book" class="school_item" id="book">
                <img src="../Data/school/book bag.png" alt="book bag" class="school_item" id="book bag">
                <img src="../Data/school/backpack.png" alt="backpack" class="school_item" id="backpack">
             </div>
             <div class="midrowschool">
                <img src="../Data/school/lockers.png" alt="locker" class="school_item" id="locker">
                <img src="../Data/school/checkmark.png" alt="checkmark" class="school_item" id="checkmark">
                <img src="../Data/school/pencil.png" alt="pencil" class="school_item" id="pencil">
                <img src="../Data/school/highlighter.png" alt="highlighter" class="school_item" id="highlighter">
                <img src="../Data/school/mechanical pencil.png" alt="mechanical pencil" class="school_item" id="mechanical pencil">
                <img src="../Data/school/pen.png" alt="pen" class="school_item" id="pen">
                <img src="../Data/school/eraser.png" alt="eraser" class="school_item" id="eraser">
                <img src="../Data/school/ruler.png" alt="ruler" class="school_item" id="ruler">
                <img src="../Data/school/pencil sharpener.png" alt="pencil sharpener" class="school_item" id="pencil sharpener">
             </div>
             <div class="bottomrowschool">
                <img src="../Data/school/note pad.png" alt="note pad" class="school_item" id="note pad">
                <img src="../Data/school/spiral notebook.png" alt="spiral notebook" class="school_item" id="spiral notebook">
                <img src="../Data/school/globe.png" alt="globe" class="school_item" id="globe">
                <img src="../Data/school/ink bottle.png" alt="ink bottle" class="school_item" id="ink bottle">
                <img src="../Data/school/ink.png" alt="ink" class="school_item" id="ink">
                <img src="../Data/school/scissors.png" alt="scissors" class="school_item" id="scissors">
                <img src="../Data/school/crayons.png" alt="crayons" class="school_item" id="crayons">
             </div>
         </div>
     </main>

     <script>

     </script>
</body>
</html>
