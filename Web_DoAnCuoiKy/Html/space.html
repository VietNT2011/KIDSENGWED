    <script type="text/javascript">
        var objectVocabularies = {
            'star': {'vi': 'Ngôi sao'},
            'sun': {'vi': 'Mặt trời'},
            'solar system': {'vi': 'Hệ mặt trời'},
            'asteroid': {'vi': 'Tiểu hành tinh'},
            'comet': {'vi': 'Sao chổi'},
            'moon': {'vi': 'Mặt trăng'},
            'galaxy': {'vi': 'Ngân hà'},
            'spaceship': {'vi': 'Tàu không gian'},
            'planet': {'vi': 'Hành tinh'},
            'rocket': {'vi': 'Tên lửa'},
            'astronaut': {'vi': 'Phi hành gia'},
            'earth': {'vi': 'Trái Đất'},
            'space station': {'vi': 'Trạm không gian'},
            'meteor': {'vi': 'Sao băng'},
            'telescope': {'vi': 'Kính thiên văn'},
            'satellite dish': {'vi': 'Đĩa vệ tinh'},
            'satellite': {'vi': 'Vệ tinh'},
            'alien': {'vi': 'Người ngoài hành tinh'},
        };
        $(".object").click(function(){
            let objectName = $(this).attr('alt');
            responsiveVoice.speak(objectName, "UK English Male");
        })
        $(".object").click(function() {
            var objectName = $(this).attr('alt');   
            var vocabulary = objectVocabularies[objectName];
            
            var vietnameseVocab = vocabulary['vi'];
            var tooltipContent = objectName.toUpperCase() + ' : ' + vietnameseVocab;
            
            $(this).attr('title', tooltipContent).tooltip('show');
            $('.tooltip').css({'font-size': '16px', 'padding': '10px'});
            $('.tooltip-inner').css({'font-size': '16px', 'padding': '10px'});
        });
        
    </script>
